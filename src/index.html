<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path Finder</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <ul class="header__menu">
          <li><a href="#about">About</a></li>
          <li><a href="#finder">Finder</a></li>
        </ul>
        <div class="header__title">
          <h1>PathFinder</h1>
          <span>For Travelers</span>
        </div>
      </div>
    </div>
  </header>
  <div id="pages">
    <section class="about" id="about">
      <div class="container">
        <div class="about__content">
          <div class="about__box">
            <div class="about__img">
              <img src="images/1.jpg" alt="not-found">
            </div>
            <div class="about__text">
              <h2 class="about__title">Plan Your Journeys</h2>
              <p class="about__subtitle">Pick attractions and book hotels</p>
            </div>
          </div>
          <div class="about__box">
            <div class="about__img">
              <img src="images/2.jpg" alt="not-found">
            </div>
            <div class="about__text">
              <h2 class="about__title">Minimalize Boredom</h2>
              <p class="about__subtitle">Pick routes that are short and attractive</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="finder" id="finder">
      <div class="container">
        <div id="finder-place-template"> </div>
      </div>
    </section>
  </div>
  <footer class="footer">
    <div class="footer__text">All rights reserved</div>
  </footer>


  <script id="finder-template" type="text/x-handlebars-template">
    <div class="finder__content">
      <h2 class="finder__title"> {{title}}</h2>
      <div class="finder__container">
        
      </div>
      <button type="button" class="finder__button"> {{buttonText}} </button>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>

</html>
